<div class="row">
  <div class="col-12">
    <app-nav></app-nav>
  </div>
  <table class="table table-sm table-light">
    <thead>
    <tr>
      <th scope="col">№</th>
      <th scope="col">Название</th>
      <th scope="col">Миниатюра</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of emoji ">
      <th scope="row">{{item.id}}</th>
      <td><a class="alert-link" href="{{item.link}}" target="_blank">{{item.name}}</a></td>
      <td><img class="preview" src="{{item.link}}" alt="{{item.name}}"></td>
      <td>
        <button class="btn btn-primary">В избранное</button>
        <button class="btn badge-danger"> Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <app-pagination></app-pagination>

</div>
